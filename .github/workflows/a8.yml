name: CI/CD to EC2 (Spring + optional Expo export)

on:
  push:
    branches: [ main, luca ]
  workflow_dispatch:

# Prevent overlapping deploys for the same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  SERVER_DIR: server   # <-- your Spring Boot project folder
  RN_DIR: "mobile-temp"           # set to your Expo/React app folder (e.g. 'web'); leave '' to auto-detect

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Locate Expo/React app if RN_DIR wasn't set above ---
      - name: Locate RN app
        if: env.RN_DIR == ''
        id: findrn
        shell: bash
        run: |
          set -e
          RN_DIR=""
          while IFS= read -r p; do
            if grep -qE '"expo"|"react-native"' "$p"; then
              RN_DIR="$(dirname "$p")"; break
            fi
          done < <(git ls-files | grep -E '^.*package\.json$')
          echo "RN_DIR=$RN_DIR" | tee -a "$GITHUB_ENV"
          if [ -n "$RN_DIR" ]; then
            echo "Found RN app at: $RN_DIR"
          else
            echo "No RN app found. Will skip RN export."
          fi

      # --- If RN app is present, build and export to Spring static ---
      - name: Set up Node 20
        if: env.RN_DIR != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.RN_DIR }}/package-lock.json

      - name: Install RN deps
        if: env.RN_DIR != ''
        working-directory: ${{ env.RN_DIR }}
        run: npm ci

      - name: Export Expo web directly into Spring static
        if: env.RN_DIR != ''
        working-directory: ${{ env.RN_DIR }}
        env:
          EXPO_NO_PROMPT: '1'
          EXPO_NO_TELEMETRY: '1'
          CI: 'false'
        run: |
          mkdir -p ../${{ env.SERVER_DIR }}/src/main/resources/static
          npx expo export --platform web --output-dir ../${{ env.SERVER_DIR }}/src/main/resources/static
          echo "Static files now in ${{ env.SERVER_DIR }}/src/main/resources/static"
          ls -l ../${{ env.SERVER_DIR }}/src/main/resources/static | head -n 40 || true

      # --- Build Spring Boot JAR (always) ---
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build Spring Boot JAR
        working-directory: ${{ env.SERVER_DIR }}
        run: |
          chmod +x mvnw || true
          ./mvnw -q -DskipTests package || mvn -q -DskipTests package
          ls -l target

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: ${{ env.SERVER_DIR }}/target/*.jar
          if-no-files-found: error

  deploy-ec2:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./dist

      - name: Ensure deploy dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p "/home/${{ secrets.EC2_USER }}/deploy"

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./dist/*.jar"
          target: "/home/${{ secrets.EC2_USER }}/deploy/"

      - name: List remote deploy dir (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -l "/home/${{ secrets.EC2_USER }}/deploy" || true

      - name: Point service to newest JAR and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR="/home/${{ secrets.EC2_USER }}/deploy"

            echo "== Remote JARs before link =="
            ls -l "$APP_DIR"/*.jar || true

            # Choose newest versioned jar (exclude app.jar)
            LATEST="$(ls -1t "$APP_DIR"/*.jar 2>/dev/null | grep -v '/app\.jar$' | head -1 || true)"

            if [ -n "${LATEST:-}" ]; then
              CURR="$(readlink -f "$APP_DIR/app.jar" 2>/dev/null || echo '')"
              NEW="$(readlink -f "$LATEST" 2>/dev/null || echo "$LATEST")"
              if [ "$CURR" != "$NEW" ]; then
                ln -sfn "$LATEST" "$APP_DIR/app.jar"
                echo "Updated app.jar -> $LATEST"
              else
                echo "app.jar already points to latest ($CURR)"
              fi
            else
              echo "No versioned jars found (only app.jar present). Leaving as-is."
            fi

            sudo systemctl daemon-reload || true
            sudo systemctl restart "${{ secrets.SERVICE_NAME }}"
            sudo systemctl is-active "${{ secrets.SERVICE_NAME }}"

            # Health check (root or actuator if available)
            curl -sI http://127.0.0.1:8080/ | head -n1 || curl -sI http://127.0.0.1:8080/actuator/health | head -n1 || true

            # Keep last 5 versioned jars (exclude app.jar)
            ls -1t "$APP_DIR"/*.jar 2>/dev/null | grep -v '/app\.jar$' | tail -n +6 | xargs -r rm -f

      - name: Show logs on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl status "${{ secrets.SERVICE_NAME }}" --no-pager || true
            sudo journalctl -u "${{ secrets.SERVICE_NAME }}" -n 200 --no-pager || true
